<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Shortener{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> {% block extra_style %} {% endblock extra_style %}
</head>

<body>
    {% if messages %} {% for message in messages %}
    <div class="alert alert-info mt-1" role="alert">
        {{message.message}}
    </div>
    {% endfor %}{% endif %} {% block content %} {% endblock content %}
</body>

</html>
